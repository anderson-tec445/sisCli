<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Clientes e Cobranças</h1>
        <form id="clientForm">
            <h2>Cadastro de Cliente</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            
            <label for="cpfCnpj">CPF/CNPJ:</label>
            <input type="text" id="cpfCnpj" required>
            
            <label for="razaoSocial">Razão Social:</label>
            <input type="text" id="razaoSocial">
            
            <label for="contact">Contato (WhatsApp):</label>
            <input type="text" id="contact" required>
            
            <label for="plan">Plano:</label>
            <select id="plan" onchange="updatePlanValue()">
                <option value="Plano Básico">Plano Básico</option>
                <option value="Plano Avançado">Plano Avançado</option>
            </select>
            
            <label for="planValue">Valor do Plano:</label>
            <input type="number" id="planValue" step="0.01" placeholder="Ex.: 100.00" required>

            
            
            <label for="dueDate">Data de Vencimento:</label>
            <input type="date" id="dueDate" required>
            
            <button type="submit">Cadastrar Cliente</button>
        </form>

        <div id="clientsList">
            <h2>Clientes Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF/CNPJ</th>
                        <th>Contato</th>
                        <th>Plano</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dados dinâmicos -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
